<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuBitcoin Майнинг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в QuBitcoin Майнинг!</h1>
            <p>Начни майнинг и получай токены qubitcoin</p>
        </header>
        <div id="mining-section">
            <button id="start-mining">Начать майнинг</button>
            <p id="hash-result">Ваш хэш: <span id="hash">Не найден</span></p>
            <p id="reward-result">Награда: <span id="reward">0 QBT</span></p>
        </div>
        <footer>
            <p>Пригласите друзей, чтобы ускорить майнинг!</p>
            <button id="invite-friends">Пригласить друзей</button>
            <p>Создано для Telegram бота.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
