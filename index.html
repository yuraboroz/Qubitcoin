<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майнинг токенов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #startMining {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Майнинг токенов</h1>
    <button id="startMining">Начать майнинг</button>
    <div id="status"></div>

    <script>
        document.getElementById("startMining").onclick = function() {
            document.getElementById("status").innerText = "Майнинг в процессе...";
            mineToken();
        };

        function mineToken() {
            let target = '0000'; // Пример сложности хэша
            let nonce = 0;
            let hash = '';

            // Простой алгоритм для "майнинга" хэша
            while (true) {
                hash = sha256('block' + nonce); // Пример использования sha256
                if (hash.startsWith(target)) {
                    document.getElementById("status").innerText = `Найден хэш: ${hash}`;
                    break;
                }
                nonce++;
            }
        }

        // Пример функции SHA-256
        function sha256(str) {
            return CryptoJS.SHA256(str).toString(CryptoJS.enc.Hex);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</body>
</html>
